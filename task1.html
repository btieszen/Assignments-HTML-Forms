    <h1>Assignments HTML forms</h1>
    <h2>Task 1:</h2>
    
    <fieldset>
    <form>
    <label for ="user-email">Email:</label>
    <input type="email" id="user-email" name="user-email" placeholder="Enter Your Email"required>
    <button type="submit">Submit</button>
    </form>
    </fieldset>

    <h2>Task 2:</h2>
    <fieldset>
        <form>
            <label for = "quantity">Enter a Quantity:</label>
            <input type="number" id ="quantity" name="quantity" min="5" max="100" step ="1"required>
            <button type="submit">Submit</button>
        </form>
    </fieldset>

    <h2>Task 3:</h2>
    <fieldset>
        <form>
            <label for ="date">Enter a date:</label>
            <input type="date" id="date" name="date"required>

        </form>
    </fieldset>

    <h2>Task 4:</h2>
    <fieldset>
        <form>
            <label for="range">Enter a Range</label>
            <input type="range" name="range" id="range" value="5" min="1" max="100" oninput="range_disp.value = range.value">
   <output  id="range_disp"></output>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
